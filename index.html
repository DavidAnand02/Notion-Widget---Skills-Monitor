<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Skill Monitor</h1>
        <div id="skills-container"></div>
        <button onclick="addSkill()">Add New Skill</button>
        <button onclick="saveSkills()">Save Skills</button>
        <button onclick="loadSkills()">Load Skills</button>
    </div>
    <div id="icon-selector" class="hidden">
        <h2>Select Icon</h2>
        <button onclick="selectIcon('brain')"><i class="fas fa-brain"></i></button>
        <button onclick="selectIcon('book')"><i class="fas fa-book"></i></button>
        <button onclick="selectIcon('lightbulb')"><i class="fas fa-lightbulb"></i></button>
        <button onclick="selectIcon('rocket')"><i class="fas fa-rocket"></i></button>
        <button onclick="closeIconSelector()">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
