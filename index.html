<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Skill Monitor</h1>
        <div id="skill-list">
            <!-- Skill cards will be dynamically added here -->
        </div>
        <button onclick="showAddSkillForm()">Add Skill</button>
        <div id="add-skill-form" class="hidden">
            <input type="text" id="skill-name" placeholder="Skill Name">
            <input type="text" id="skill-description" placeholder="Skill Description">
            <button onclick="addSkill()">Add</button>
            <button onclick="hideAddSkillForm()">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
