<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Skill Monitor</h1>
        <div id="skill-list"></div>
        <button onclick="showAddSkillForm()">Add New Skill</button>
        <div id="add-skill-form" class="hidden">
            <h2>Add New Skill</h2>
            <label for="skill-name">Skill Name:</label>
            <input type="text" id="skill-name" placeholder="e.g., Super Learning">
            <label for="skill-icon">Icon (Font Awesome):</label>
            <input type="text" id="skill-icon" placeholder="e.g., fas fa-brain">
            <label for="skill-description">Description:</label>
            <textarea id="skill-description" placeholder="Describe the skill..."></textarea>
            <button onclick="addSkill()">Add Skill</button>
            <button onclick="hideAddSkillForm()">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
