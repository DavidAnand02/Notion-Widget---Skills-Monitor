<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Skill Monitor</h1>
        <div class="skill-card" onclick="toggleSkillDetails()">
            <h2><i class="fas fa-brain"></i> Super Learning</h2>
            <div id="skill-details" class="hidden" onclick="event.stopPropagation()">
                <p>Experience: <span id="experience">0</span> points</p>
                <p>Level: <span id="level">1</span></p>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="experience-bar"></div>
                </div>
                <p>Effects:</p>
                <div class="effect">
                    <p>Better Retention</p>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="retention-bar"></div>
                    </div>
                </div>
                <div class="effect">
                    <p>Speed Learning</p>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="speed-bar"></div>
                    </div>
                </div>
                <button id="hour-button" onmousedown="startAddingPoints(1)" onmouseup="stopAddingPoints()">Add 1 Hour</button>
                <button id="minute-button" onmousedown="startAddingPoints(0.5)" onmouseup="stopAddingPoints()">Add 30 Minutes</button>
                <button id="remove-hour-button" onmousedown="startRemovingPoints(1)" onmouseup="stopRemovingPoints()">Remove 1 Hour</button>
                <button id="remove-minute-button" onmousedown="startRemovingPoints(0.5)" onmouseup="stopRemovingPoints()">Remove 30 Minutes</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
